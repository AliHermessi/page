<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="titles">
                <div class="title-container">
                    <img src="./imgs/logo.png" alt="Logo" class="logo">
                    <p class="first-title">Wellness</p>
                </div>
                <div class="welcome-back">
                    <h3 class="second-title">Welcome Back</h3>
                    <p class="description-text">Allows you to pay online to all applications and website that accepts MasterCard cards</p>
                </div>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="momohhalima42@gmail.com" class="email-input" required>
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="at least 8 characters" class="password-input" required>
                <div class="remember-me">
                    <div>
                        <input type="checkbox" checked="checked" name="remember">
                        <label>Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login">Log In</button>
                <button type="submit" class="google-signin">
                    <img src="/imgs/google.png" class="google-image"><p class="google-image-text">Sign in with Google</p>
                </button>
                <div class="create-account">
                    <span class="notregistered-text">Not registered yet? </span>
                    <a href="#" class="create-text">Create an Account</a>
                </div>
                
            </form>
        </div>
        <div class="right-side">
            <img src="./imgs/img.jpg" class="img">
        </div>
    </div>
</body>

</html>
